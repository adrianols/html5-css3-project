<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barber Spin</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="./imagens/logo.png" alt="Logo Barber Spin"></h1>

                <nav>
                    <ul>
                        <li ><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="tel">Telefone<label>
                <input type="tel" id="tel" class="input-padrao" required placeholder="(DDD) XXXXX-XXXX">
                 
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui sua mensagem"></textarea>

                <fieldset>

                    <legend>Como prefere o contato?</legend>
                    <label for="radio-email">  <input type="radio" name="contato" value="email" id="radio-email" checked>E-mail</label>
                  

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-zap"><input type="radio" name="contato" value="zap" id="radio-zap">WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas atualizações?</label>

                <input type="submit" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h às 20h</td>
                        </tr>
                        <tr>
                            <td>Terça</td>
                            <td>8h às 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h às 20h</td>
                        </tr>
                        <tr>
                            <td>Quinta</td>
                            <td>8h às 20h</td>
                        </tr>
                    </tbody>

                </table>
            </form>
        </main>

        <footer>
            <img src="./imagens/logo-branco.png" alt="Logo Barber Spin">
            <p class="copyright"> &copy; Copyright Barber Spin</p>
        </footer>
    </body>

</html>
